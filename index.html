<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>the gub</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    #main-gub {
      max-height: 90vh;
      max-width: 90vw;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .floater, .rainbow-text {
      position: absolute;
      pointer-events: none;
      z-index: 2;
    }

    .floater img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .rainbow-text {
      font-size: 2rem;
      font-weight: bold;
      font-family: sans-serif;
      animation: rainbow 5s linear infinite;
      white-space: nowrap;
    }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
  @media (max-width: 768px) {
  .floater, .rainbow-text {
    max-width: 150px;
    max-height: 150px;
  }
}
#speedBtn {
  position: absolute;
  z-index: 9999;
  background: #fff;
  color: #000;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}
</style>
</head>
<body>
  <button id="speedBtn">Speed Up</button>
  <img id="main-gub" src="gub_wicked.png" alt="wickeding gub" />

  <script>
    const NUM_FLOATERS = 20;
    const images = [
      "floater1.jpg",
      "floater2.jpg",
      "floater3.jpg",
      "floater4.png",
      "floater5.jpg",
      "floater6.jpg",
      "floater7.jpg",
      "floater8.jpg"
    ];

    const texts = ["bark", "barke", "gubbling", "good boye", "sniffa", "shidded"]

    let speedMultiplier = 2;
const floaters = [];

    function createEntity(isText = false) {
      const elem = document.createElement("div");
      const size = 80 + Math.random() * 320;
      elem.style.width = `${size}px`;
      elem.style.height = `${size}px`;
      elem.style.top = Math.random() * (window.innerHeight - size) + "px";
      elem.style.left = Math.random() * (window.innerWidth - size) + "px";
      elem.style.position = "absolute";

      if (isText) {
        elem.className = "rainbow-text";
        elem.textContent = texts[Math.floor(Math.random() * texts.length)];
      } else {
        elem.className = "floater";
        const img = document.createElement("img");
        img.src = images[Math.floor(Math.random() * images.length)];
        elem.appendChild(img);
      }

      document.body.appendChild(elem);

      floaters.push({
        elem,
        x: parseFloat(elem.style.left),
        y: parseFloat(elem.style.top),
        vx: (Math.random() - 0.5) * 2,
        vy: (Math.random() - 0.5) * 2,
        width: size,
        height: size
      });
    }

    function animate() {
      for (let i = 0; i < floaters.length; i++) {
        let a = floaters[i];

        a.x += a.vx * speedMultiplier;
        a.y += a.vy * speedMultiplier;

        // bounce off walls only
        if (a.x <= 0 || a.x + a.width >= window.innerWidth) a.vx *= -1;
        if (a.y <= 0 || a.y + a.height >= window.innerHeight) a.vy *= -1;

        a.elem.style.left = a.x + "px";
        a.elem.style.top = a.y + "px";
      }
      requestAnimationFrame(animate);
    }

    for (let i = 0; i < NUM_FLOATERS; i++) {
      createEntity(false);
      createEntity(true);
    }

    animate();
  document.getElementById("speedBtn").addEventListener("click", () => {
  speedMultiplier += 1;
  const btn = document.getElementById("speedBtn");
  btn.style.left = Math.random() * (window.innerWidth - btn.offsetWidth) + "px";
  btn.style.top = Math.random() * (window.innerHeight - btn.offsetHeight) + "px";
});
</script>
</body>
</html>
