<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>the gub</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #main-gub {
      max-height: 90vh;
      max-width: 90vw;
      z-index: 1;
    }

    .floater {
      position: absolute;
      width: 50px;
      height: 50px;
      pointer-events: none;
      z-index: 2;
    }

    .floater img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .rainbow-text {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      font-family: sans-serif;
      animation: rainbow 5s linear infinite;
      z-index: 3;
      white-space: nowrap;
    }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
  </style>
</head>
<body>
  <img id="main-gub" src="gub_wicked.png" alt="wickeding gub" />

  <script>
    const NUM_FLOATERS = 20;
    const images = [
      "floater1.jpg",
      "floater2.jpg",
      "floater3.jpg",
      "floater4.png",
      "floater5.jpg",
      "floater6.jpg",
      "floater7.jpg",
      "floater8.jpg"
    ];

    const texts = ["bark", "barke", "gubbling", "good boye", "sniffa", "shidded"]

    function createFloater() {
      const elem = document.createElement("div");
      elem.classList.add("floater");
      const img = document.createElement("img");
      img.src = images[Math.floor(Math.random() * images.length)];
      elem.style.top = Math.random() * 100 + "%";
      elem.style.left = Math.random() * 100 + "%";
      elem.style.transition = `transform ${3 + Math.random() * 5}s linear`;
      elem.appendChild(img);
      document.body.appendChild(elem);

      requestAnimationFrame(() => {
        const x = (Math.random() - 0.5) * 1000;
        const y = (Math.random() - 0.5) * 1000;
        elem.style.transform = `translate(${x}px, ${y}px)`;
      });
    }

    function createRainbowText() {
      const text = document.createElement("div");
      text.className = "rainbow-text";
      text.innerText = texts[Math.floor(Math.random() * texts.length)];
      text.style.top = Math.random() * 100 + "%";
      text.style.left = Math.random() * 100 + "%";
      document.body.appendChild(text);
    }

    for (let i = 0; i < NUM_FLOATERS; i++) {
      createFloater();
      createRainbowText();
    }
  </script>
</body>
</html>
